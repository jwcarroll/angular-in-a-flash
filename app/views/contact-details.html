<div class="well">
    <form>
        <h3>{{contact.lastName}}<span ng-if="contact.lastName">,</span> {{contact.firstName}}<span ng-if="contact.age"> - {{contact.age}}</span></h3>
        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" ng-model="contact.firstName" />
        </div>
        <div class="form-group">
            <label>Surname:</label>
            <input type="text" class="form-control" ng-model="contact.lastName" />
        </div>
        <div class="form-group">
            <label>Age:</label>
            <input type="text" class="form-control" ng-model="contact.age" />
        </div>
        <a href="#/contacts" class="btn">Back to List</a>
    </form>
</div>
