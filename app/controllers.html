    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <form>
                    <h3>{{lastName}}<span ng-if="lastName">,</span> {{firstName}}<span ng-if="age"> - {{age}}</span></h3>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" ng-model="firstName" />
                    </div>
                    <div class="form-group">
                        <label>Surname:</label>
                        <input type="text" class="form-control" ng-model="lastName" />
                    </div>
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="text" class="form-control" ng-model="age" />
                    </div>
                </form>
            </div>
            <div class="col-sm-6">
                <form>
                    <h3>{{lastName}}<span ng-if="lastName">,</span> {{firstName}}<span ng-if="age"> - {{age}}</span></h3>
                    <div class="form-group">
                        <label>Name:</label>
                        <input type="text" class="form-control" ng-model="firstName" />
                    </div>
                    <div class="form-group">
                        <label>Surname:</label>
                        <input type="text" class="form-control" ng-model="lastName" />
                    </div>
                    <div class="form-group">
                        <label>Age:</label>
                        <input type="text" class="form-control" ng-model="age" />
                    </div>
                </form>
            </div>
        </div>
    </div>
